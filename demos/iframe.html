<!DOCTYPE html>
<html>
<head>
  <title>演示：对象IFrame</title>
  <link rel="stylesheet" href="demo.css"/>
  <script type="text/javascript" src="../compile/unminified/svg-morpheus.js"></script>
  <script type="text/javascript" src="demo.js"></script>
</head>
<body>
  <div id="heading">
    <h1>SVG的睡眠</h1>
    <h2>通过观察演示：SVG &lt;IFrame&gt;</h2>
  </div>
  <iframe src="iconset.svg" id="icon"></iframe>
  <div id="options">
    <div class="option">
      <label for="selIcon">图标:</label>
      <select id="selIcon"></select>
    </div>
    <div class="option">
      <label for="selEasing">缓动:</label>
      <select id="selEasing"></select>
    </div>
    <div class="option">
      <label for="selDuration">持续时间:</label>
      <select id="selDuration"></select>
    </div>
    <div class="option">
      <label for="selRotation">旋转:</label>
      <select id="selRotation"></select>
    </div>
  </div>
</body>
</html>
